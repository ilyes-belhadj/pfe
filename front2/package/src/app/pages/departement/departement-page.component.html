<div class="departement-container">
  <h2 class="mat-headline">Gestion des départements</h2>

  <form [formGroup]="departementForm" (ngSubmit)="onSubmit()" class="departement-form">
    <mat-form-field appearance="outline">
      <mat-label>Nom du département</mat-label>
      <input matInput formControlName="nom" required>
      <mat-error *ngIf="departementForm.get('nom')?.hasError('required')">Nom requis</mat-error>
      <mat-error *ngIf="departementForm.get('nom')?.hasError('minlength')">2 caractères minimum</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">{{ departementEnEdition ? 'Modifier' : 'Ajouter' }}</button>
      <button *ngIf="departementEnEdition" mat-stroked-button color="accent" type="button" (click)="annulerEdition()">Annuler</button>
    </div>
  </form>

  <table mat-table [dataSource]="departements" class="mat-elevation-z8 departement-table">
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let departement">{{ departement.nom }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let departement">{{ departement.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let departement">
        <button mat-icon-button color="primary" (click)="editerDepartement(departement)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmerSuppression(departement)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
