<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur / Email:</label>
      <input type="text" id="username" formControlName="username" placeholder="Entrez votre email">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small *ngIf="loginForm.get('username')?.errors?.['required']" style="color: red;">Email est requis.</small>
        <small *ngIf="loginForm.get('username')?.errors?.['email']" style="color: red;">Email invalide.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']" style="color: red;">Mot de passe est requis.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']" style="color: red;">Le mot de passe doit contenir au moins 6 caractÃ¨res.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
