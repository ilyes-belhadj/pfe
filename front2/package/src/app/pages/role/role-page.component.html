<h2>Gestion des rôles</h2>
<form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <label>Nom</label>
    <input matInput formControlName="nom" required>
    <mat-error *ngIf="roleForm.get('nom')?.hasError('required')">Nom requis</mat-error>
    <mat-error *ngIf="roleForm.get('nom')?.hasError('minlength')">2 caractères minimum</mat-error>
  </mat-form-field>
  <mat-form-field>
    <label>Description</label>
    <input matInput formControlName="description" required>
    <mat-error *ngIf="roleForm.get('description')?.hasError('required')">Description requise</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ roleEnEdition ? 'Modifier' : 'Ajouter' }}</button>
  <button *ngIf="roleEnEdition" mat-button type="button" (click)="annulerEdition()">Annuler</button>
</form>
<table mat-table [dataSource]="roles" class="mat-elevation-z8" style="margin-top:2rem;">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let role">{{ role.nom }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let role">{{ role.description }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let role">
      <button mat-icon-button color="primary" (click)="editerRole(role)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmerSuppression(role)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
