<h2>Gestion des formations</h2>
<form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <label>Titre</label>
    <input matInput formControlName="titre" required>
    <mat-error *ngIf="formationForm.get('titre')?.hasError('required')">Titre requis</mat-error>
    <mat-error *ngIf="formationForm.get('titre')?.hasError('minlength')">2 caractères minimum</mat-error>
  </mat-form-field>
  <mat-form-field>
    <label>Formateur</label>
    <input matInput formControlName="formateur" required>
    <mat-error *ngIf="formationForm.get('formateur')?.hasError('required')">Formateur requis</mat-error>
  </mat-form-field>
  <mat-form-field>
    <label>Date de début</label>
    <input matInput formControlName="date_debut" required>
    <mat-error *ngIf="formationForm.get('date_debut')?.hasError('required')">Date de début requise</mat-error>
  </mat-form-field>
  <mat-form-field>
    <label>Statut</label>
    <input matInput formControlName="statut" required>
    <mat-error *ngIf="formationForm.get('statut')?.hasError('required')">Statut requis</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ formationEnEdition ? 'Modifier' : 'Ajouter' }}</button>
  <button *ngIf="formationEnEdition" mat-button type="button" (click)="annulerEdition()">Annuler</button>
</form>
<table mat-table [dataSource]="formations" class="mat-elevation-z8" style="margin-top:2rem;">
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let formation">{{ formation.titre }}</td>
  </ng-container>
  <ng-container matColumnDef="formateur">
    <th mat-header-cell *matHeaderCellDef>Formateur</th>
    <td mat-cell *matCellDef="let formation">{{ formation.formateur }}</td>
  </ng-container>
  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef>Date de début</th>
    <td mat-cell *matCellDef="let formation">{{ formation.date_debut }}</td>
  </ng-container>
  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef>Statut</th>
    <td mat-cell *matCellDef="let formation">{{ formation.statut }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let formation">
      <button mat-icon-button color="primary" (click)="editerFormation(formation)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="confirmerSuppression(formation)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
